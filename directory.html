<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory - IsisCB Projects PEOPLE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/isiscb-base.css">
  <link rel="stylesheet" href="styles/app.css">
  <style>
    .desc-cell { max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .table td:nth-child(3), .table td:nth-child(4) { max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    th.sortable { cursor: pointer; user-select: none; }
    th.sortable:hover { color: var(--blue-bell); }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="app-logo">
      <div class="app-logo-line"></div>
      <div class="app-logo-line"></div>
      <div class="app-logo-line"></div>
    </div>
    <div class="app-branding">
      <span class="app-title">IsisCB Projects</span>
      <span class="app-project-name">People</span>
    </div>
  </header>
  <nav class="app-nav">
    <a href="index.html">Home</a>
    <a href="directory.html">Directory</a>
    <a href="search.html">Search</a>
    <a href="graph.html">Network</a>
    <a href="downloads.html">Downloads</a>
  </nav>

  <main class="app-main">
    <h2>Scholar Directory</h2>

    <div class="filters">
      <input type="text" id="filter-search" placeholder="Filter by name..." style="min-width:200px">
      <select id="filter-org"><option value="">All organizations</option></select>
      <select id="filter-journal"><option value="">All journals</option></select>
      <select id="filter-award"><option value="">All awards</option></select>
      <span class="result-count" id="result-count"></span>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th class="sortable" onclick="sortBy('name')">Name</th>
            <th>Description</th>
            <th>Awards</th>
            <th>Editorships</th>
            <th>Orgs</th>
            <th>Links</th>
          </tr>
        </thead>
        <tbody id="directory-tbody"></tbody>
      </table>
    </div>
  </main>

  <script src="scripts/data.js"></script>
  <script src="scripts/directory.js"></script>
</body>
</html>
