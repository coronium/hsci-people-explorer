<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network - IsisCB Projects PEOPLE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/isiscb-base.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <header class="app-header">
    <div class="app-logo">
      <div class="app-logo-line"></div>
      <div class="app-logo-line"></div>
      <div class="app-logo-line"></div>
    </div>
    <div class="app-branding">
      <span class="app-title">IsisCB Projects</span>
      <span class="app-project-name">People</span>
    </div>
  </header>
  <nav class="app-nav">
    <a href="index.html">Home</a>
    <a href="directory.html">Directory</a>
    <a href="search.html">Search</a>
    <a href="graph.html">Network</a>
    <a href="downloads.html">Downloads</a>
  </nav>

  <main class="app-main">
    <h2>Network Explorer</h2>
    <p style="color:var(--charcoal-blue);margin-bottom:1rem;">
      Scholars connected by shared organizations, journal editorships, and awards.
      Click a node to view the person. Drag to rearrange. Scroll to zoom.
    </p>

    <div class="graph-controls">
      <label style="font-size:var(--text-sm);font-weight:500;">Filter:</label>
      <select id="graph-filter" style="max-width:300px;">
        <option value="">All (use min connections to limit)</option>
      </select>
      <label style="font-size:var(--text-sm);font-weight:500;">Min connections:</label>
      <input type="number" id="min-connections" value="5" min="1" max="100" style="width:70px;">
      <span class="result-count" id="graph-info"></span>
    </div>

    <div class="graph-container">
      <svg id="graph-svg"></svg>
      <div class="graph-tooltip" id="graph-tooltip"></div>
      <div class="graph-legend">
        <div class="legend-item"><div class="legend-dot" style="background:#e74c3c"></div> Award recipients</div>
        <div class="legend-item"><div class="legend-dot" style="background:#2892d7"></div> Journal editors</div>
        <div class="legend-item"><div class="legend-dot" style="background:#27ae60"></div> Organization members</div>
        <div class="legend-item"><div class="legend-dot" style="background:#9b59b6"></div> Multiple roles</div>
      </div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/graph.js"></script>
</body>
</html>
