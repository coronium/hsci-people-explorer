<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IsisCB Projects - PEOPLE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/isiscb-base.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <header class="app-header">
    <div class="app-logo">
      <div class="app-logo-line"></div>
      <div class="app-logo-line"></div>
      <div class="app-logo-line"></div>
    </div>
    <div class="app-branding">
      <span class="app-title">IsisCB Projects</span>
      <span class="app-project-name">People</span>
    </div>
  </header>
  <nav class="app-nav">
    <a href="index.html" class="active">Home</a>
    <a href="directory.html">Directory</a>
    <a href="search.html">Search</a>
    <a href="graph.html">Network</a>
    <a href="downloads.html">Downloads</a>
  </nav>

  <main class="app-main">

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="stat-people">-</div>
        <div class="stat-label">Scholars</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-awards">-</div>
        <div class="stat-label">Awards</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-journals">-</div>
        <div class="stat-label">Journals</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-orgs">-</div>
        <div class="stat-label">Organizations</div>
      </div>
    </div>

    <div class="chart-row">
      <div class="chart-container">
        <h3>Activity by Decade</h3>
        <div id="timeline-chart"></div>
      </div>
      <div class="chart-container">
        <h3>Most Connected Scholars</h3>
        <div id="top-connected"></div>
      </div>
    </div>

    <div class="chart-container">
      <h3>Organizations by Number of People</h3>
      <div id="org-chart"></div>
    </div>

    <footer style="margin-top:2rem;padding-top:1rem;border-top:1px solid var(--sky-light);font-size:var(--text-xs);color:var(--charcoal-blue);text-align:center;">
      Data sourced from <a href="https://www.wikidata.org" target="_blank" rel="noopener">Wikidata</a>.
      Part of <a href="https://isiscb.org" target="_blank" rel="noopener">IsisCB Projects</a>.
      <a href="downloads.html">Download source data</a>.
    </footer>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/home.js"></script>
</body>
</html>
